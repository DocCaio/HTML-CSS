<app-header></app-header>

<div class="container mt-2 mb-3" style="margin-top: 100px;">

    <div class="row justify-content-center">
    
        <div class="col-9">
    
    
            <div class="panel panel-primary border border-primary bg-light mt-3 rounded">
    
                <div class="panel-heading bg-primary text-white text-center pb-1 pt-1"> <h5>Detalhes do Produto</h5> </div>
          
                <div class="panel-body">
    
                    
          
                  <form class="m-3">
                     
                      <div class="form-group">
                          <label for="nome">Nome</label>
                          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="produto.nome" >
                      </div>
                  
                      <div class="form-group">
                          <label for="preco">Preço</label>
                          <input type="number" class="form-control" id="preco" name="preco" [(ngModel)]="produto.preco" >
                      </div>
                  
                      <div class="form-group">
                          <label for="descricao">Descrição</label>
                          <textarea name="descricao" [(ngModel)]="produto.descricao"></textarea>
                      </div>
                  
                      <button class="btn btn-primary" (click)="salvar()">
                          Salvar
                      </button>
                      
                  </form>
          
                </div>
          
          
                <div class="panel-footer bg-primary p-2">
          
                </div>
                
            </div>
        
    
        </div>
    
    
    </div>
    
    
    
    </div>
