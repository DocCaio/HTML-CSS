<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>contato</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/contato.css">
    <link rel="stylesheet" href="estilos/phone-query.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="prudutos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
             </ul>
        </nav> 
        </div>        
    </header>
    <main>
        <form action="Formulario">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            
            
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
             
            <fieldset>
               <legend>Como prefere o nosso contato ?</legend>  

               <label for="radio-email" id="radio-email"><input type="radio" name="contato" value="email">Email</label>
            

              <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            

              <label for="radio-whatsApp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsApp" checked>WhatsApp</label>
                   
            </fieldset>       
                
             
                


            <div>
                <p>Qual horário prefere ser atendido ?</p>
                <select name="#" id="#">
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </div>
            
            <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber  nossasnovidadespor email ?</label>
            <input type="submit" name="contato"  value="Enviar formulário" class="enviar">
            
            

        </form>
        <table>

            <tr>
                <td colspan="5">Rio de Janeiro</td> 
            </tr> 
            
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </table>

    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia">
        <p class="copyright"> © Copyright Barbearia</p>
    </footer>
</body>
</html>
